<div class="container col-md-6">
    <div class="justify-content-center">
        <div class="card border-primary div-border">
            <div class="card-header">
                <h3 class="text-center text-primary mt-2">Reseteaza Parola</h3>
            </div>
            <div class="card-body" id="forgotPassCard">
                <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" autocomplete="off">
                    <div class="from-group mt-2">
                        <app-text-input [formControl]="resetPasswordForm.controls['password']" [label]='"Parola Noua"'
                            [type]='"password"' [(ngModel)]="model.password"></app-text-input>
                    </div>
                    <div class="from-group">
                        <app-text-input [formControl]="resetPasswordForm.controls['confirmPassword']"
                            [label]='"Confirma Noua Parola"' [type]='"password"'></app-text-input>
                    </div>
                    <div class="form-group text-right mt-2">
                        <button [disabled]='!resetPasswordForm.valid' class="btn btn-primary" type="submit"><i
                                class="fa fa-check" aria-hidden="true"></i> Schimba
                            Parola</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
            {{error}}
        </li>
    </ul>
</div>
