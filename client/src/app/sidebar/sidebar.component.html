
<div class="sidebar-wrapper">
  <div class="logo">
    <a href="" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="assets/img/health2.png">
      </div>
    </a>
    <a href="" class="simple-text logo-normal">
      EASY-MED
    </a>
  </div>
    <ul class="nav" *ngFor="let menuItem of menuItems">
        <li *appHasRole="[menuItem.roles]" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
