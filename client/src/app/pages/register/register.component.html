<div class="container mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                    <H2 class="text-center text-primary">Inregistreaza-te</H2>
                    <hr>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Nume utilizator">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Parola">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success mr-2" type="submit">Inregistrare</button>
                        <button class="btn btn-danger mr-2"  (click)="cancel()" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
