<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th></th>
              <th>Id</th>
              <th>Nume</th>
              <th>Prenume</th>
              <th>Email</th>
              <th>Data nasterii</th>
              <th>Varsta</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doctor of doctors">
              <td>
                <div>
                  <img src="assets/img/faces/ayo-ogunseinde-2.jpg" alt="Circle Image"
                    class="img-circle img-no-padding img-responsive" width="80" height="80">
                </div>
              </td>
              <td>{{ doctor.id }}</td>
              <td>{{ doctor.firstName }}</td>
              <td>{{ doctor.secondName }}</td>
              <td>{{ doctor.email }}</td>
              <td>{{ doctor.dateOfBirth | romanianDate }}</td>
              <td>{{ doctor.age }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
