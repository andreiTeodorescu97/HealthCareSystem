<div class="row" *ngIf="doctor">
    <div class="col-md-12">
        <div class="card card-user">
            <div class="image">
                <img src="assets/img/cover2.jpeg" alt="...">
            </div>
            <div class="card-body">
                <div class="author">
                    <a href="#">
                        <img class="avatar border-gray" src="assets/img/faces/ayo-ogunseinde-2.jpg" alt="...">
                        <h5 class="title">Dr. {{doctor.firstName}} {{doctor.secondName}}</h5>
                        <!-- 
                        <img src="assets/img/faces/ayo-ogunseinde-2.jpg" alt="Circle Image"
                        class="img-circle img-no-padding img-responsive" width="80" height="80"> -->
                    </a>
                </div>
                <p class="description text-center">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i> {{doctor.email}}
                </p>
                <div class="button-container">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-6 ml-auto">
                            <h5>Ani experienta
                                <br>
                                <small>15</small>
                            </h5>
                        </div>
                        <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                            <h5>Varsta
                                <br>
                                <small>{{doctor.age}}</small>
                            </h5>
                        </div>
                        <div class="col-lg-3 mr-auto">
                            <h5>Vizite
                                <br>
                                <small>4342</small>
                            </h5>
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <tabset class="member-tabset" [justified]="true">
                        <tab heading="Experienta">
                            <div class="row justify-content-center">
                                <h5>Experienta</h5>
                            </div>
                            <div class="text-center" *ngFor="let study of doctor.studiesAndExperience">
                                <p><strong>{{study.name}}</strong></p>
                                <p>{{study.startDate | romanianDate}} - {{study.endDate | romanianDate}}</p>
                                <p>{{study.location}}</p>
                                <hr>
                            </div>
                        </tab>
                        <tab heading="Orar">
                            <div class="row">
                                <div class="update ml-auto mr-auto">
                                    <button type="submit" (click)="addAppoinment()"
                                        class="btn btn-success btn-round">Programeaza-te!</button>
                                </div>
                            </div>
                        </tab>
                        <tab heading="Recenzii">Recenziile vor fi aici!</tab>
                    </tabset>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
