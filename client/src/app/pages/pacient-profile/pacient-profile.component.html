<div *ngIf="pacient" class="row">
    <div class="row">
        <div class="col-md-5 pr-1">
          <div class="form-group">
            <label>Nume</label>
            <input type="text" class="form-control" [(ngModel)]="pacient.firstName" name="firstName" placeholder="Nume" value="">
          </div>
        </div>
        <div class="col-md-3 px-1">
          <div class="form-group">
            <label>Prenume</label>
            <input type="text" class="form-control" [(ngModel)]="pacient.secondName" name="secondName" placeholder="Prenume" value="">
          </div>
        </div>
        <div class="col-md-4 pl-1">
          <div class="form-group">
            <label for="exampleInputEmail1">Email </label>
            <input type="email" class="form-control" [(ngModel)]="pacient.email" name="email" placeholder="Email">
          </div>
        </div>
      </div>
</div>
