<div class="row" *ngIf="model">
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Editeaza Profilul</h5>
      </div>
      <div class="card-body">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updatePacient()">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Nume</label>
                <input type="text" class="form-control" [(ngModel)]="model.firstName" name="firstName"
                  placeholder="Nume" value="">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Prenume</label>
                <input type="text" class="form-control" [(ngModel)]="model.secondName" name="secondName"
                  placeholder="Prenume" value="">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control" [(ngModel)]="model.email" name="email" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 pr-1">
              <div class="form-group">
                <label>Serie</label>
                <input type="text" class="form-control" [(ngModel)]="model.series" name="series" disabled=""
                  placeholder="Serie" value="">
              </div>
            </div>
            <div class="col-md-3 pl-1 pr-1">
              <div class="form-group">
                <label>Numar</label>
                <input type="text" class="form-control" [(ngModel)]="model.identityNumber" name="identityNumber"
                  disabled="" placeholder="Numar" value="">
              </div>
            </div>
            <div class="col-md-7 pl-1">
              <div class="form-group">
                <label>CNP</label>
                <input type="text" class="form-control" [(ngModel)]="model.cnp" name="cnp" disabled="" placeholder="CNP"
                  value="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Data nasterii</label>
                <input type="text" class="form-control" [(ngModel)]="dateFormated" name="dateFormated" disabled=""
                  placeholder="Data nasterii" value="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Telefon 1</label>
                <input type="text" class="form-control" [(ngModel)]="model.pacientContact.firstPhone" name="firstPhone"
                  placeholder="Telefon 1" value="">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Telefon 2</label>
                <input type="text" class="form-control" [(ngModel)]="model.pacientContact.secondPhone"
                  name="secondPhone" placeholder="Telefon 2" value="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Strada</label>
                <input type="text" class="form-control" [(ngModel)]="model.pacientContact.street" name="street"
                  placeholder="Strada" value="">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Numar strada</label>
                <input type="number" class="form-control" [(ngModel)]="model.pacientContact.streetNumber"
                  name="streetNumber" placeholder="Numar strada" value="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Judet</label>
                  <select name="region" [(ngModel)]="model.pacientContact.regionId" (ngModelChange)="regionChange()" class="form-control" placeholder="Judet">
                    <option *ngFor="let region of regions" [value]="region.id">
                        {{region.name}}
                    </option>
                </select>
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Oras</label>
                <select name="city" [(ngModel)]="model.pacientContact.cityId" class="form-control" placeholder="Oras">
                  <option *ngFor="let city of cities" [value]="city.id">
                      {{city.name}}
                  </option>
              </select>
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Tara</label>
                <input type="text" class="form-control" disabled='' placeholder="Tara" value="Romania">
              </div>
            </div>
          </div>
          <!--        <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
              </div>
            </div>
          </div>  -->
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Editeaza profilul</button>
            </div>
          </div>
          <div class="row justify-content-center">
            <p>*Veti fi delogat dupa salvare!</p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="assets/img/mike.jpg" alt="...">
            <h5 class="title">Chet Faker</h5>
          </a>
          <p class="description">
            @chetfaker
          </p>
        </div>
        <p class="description text-center">
          "I like the way you work it
          <br> No diggity
          <br> I wanna bag it up"
        </p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-6 ml-auto">
              <h5>12
                <br>
                <small>Files</small>
              </h5>
            </div>
            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5>2GB
                <br>
                <small>Used</small>
              </h5>
            </div>
            <div class="col-lg-3 mr-auto">
              <h5>24,6$
                <br>
                <small>Spent</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Team Members</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled team-members">
          <li>
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src="assets/img/faces/ayo-ogunseinde-2.jpg" alt="Circle Image"
                    class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-md-7 col-7">
                DJ Khaled
                <br />
                <span class="text-muted">
                  <small>Offline</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i
                    class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src="assets/img/faces/joe-gardner-2.jpg" alt="Circle Image"
                    class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-md-7 col-7">
                Creative Tim
                <br />
                <span class="text-success">
                  <small>Available</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i
                    class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src="assets/img/faces/clem-onojeghuo-2.jpg" alt="Circle Image"
                    class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-ms-7 col-7">
                Flume
                <br />
                <span class="text-danger">
                  <small>Busy</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i
                    class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
